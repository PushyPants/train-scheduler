
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="favicon.ico"> -->
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/af.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="js/main.js"></script>
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      
        <div class="jumbotron text-center">
          <h1>TrainSheduler</h1>
          <h3>choo choo!</h3>
        </div>
        <div class="card trainSchedule">
          <div class="card-header">
            <h3>Current Train Schedule</h3>
          </div>
          <div class="card-body">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tr id="row-1">
                <th id="trainName-1" scope=row>trainName-1</th>
                <td id="trainDest-1">Dest-1</td>
                <td id="trFreq-1">Freq-1</td>
                <td id="trainNxt-1">Next-1</td>
                <td id="trainMin-1">Min-1</td>
              </tr>
            </table>
          </div>
        </div>
        <Div class="card addTrain">
          <div class="card-header">
            <h3>Add Train</h3>
          </div>
          <div class="card-body">
            <form id="newTrain">
              <label for="basic-url">Train Name</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="train-name">
              </div>
              <label for="basic-url">Destination</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="destination">
              </div>
              <label for="basic-url">First Train Time (HH:mm - Military Time</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="train-time">
              </div>
              <label for="basic-url">Frequency (min)</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="frequency">
              </div>
              <input id="trainSubmit" class="btn btn-primary" type="submit" value="Submit">
            </form>
          </div>
        </Div>
      

    </div>
   

    
  </body>
</html>
